services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: medusa_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: medusa-store
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - medusa_network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: medusa_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - medusa_network

  # Medusa Server
  # This service runs the Medusa backend application
  # and the admin dashboard.
  medusa:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: medusa_backend
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    ports:
      - "9000:9000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/medusa-store
      - REDIS_URL=redis://redis:6379
    env_file:
      - ./apps/backend/.env
    volumes:
      - ./apps/backend:/server
      - /server/node_modules
    networks:
      - medusa_network

  # Next.js Frontend
  # This service runs the Next.js web application in development mode
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: nextjs_web
    restart: unless-stopped
    depends_on:
      - medusa
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=development
      # Override backend URL to use Docker network
      - NEXT_PUBLIC_MEDUSA_BACKEND_URL=http://medusa:9000
      - MEDUSA_BACKEND_URL=http://medusa:9000
    env_file:
      - ./apps/web/.env
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next
    networks:
      - medusa_network

volumes:
  postgres_data:

networks:
  medusa_network:
    driver: bridge