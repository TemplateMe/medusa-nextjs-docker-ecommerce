services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: medusa_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: medusa-store
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - medusa_network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: medusa_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - medusa_network

  # MinIO Object Storage
  # S3-compatible object storage for file uploads, images, etc.
  minio:
    image: minio/minio:RELEASE.2024-10-29T16-01-48Z
    container_name: medusa_minio
    restart: unless-stopped
    command: server /data --console-address ":9002"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9001:9000"  # MinIO API
      - "9002:9002"  # MinIO Console (Web UI)
    volumes:
      - minio_data:/data
    networks:
      - medusa_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Medusa Server
  # This service runs the Medusa backend application
  # and the admin dashboard.
  medusa:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: medusa_backend
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
      - minio
    ports:
      - "9000:9000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/medusa-store
      - REDIS_URL=redis://redis:6379
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=medusa-uploads
      - MINIO_REGION=eu-central-1
    env_file:
      - ./apps/backend/.env
    volumes:
      - ./apps/backend:/server
      - /server/node_modules
    networks:
      - medusa_network

  # Next.js Frontend
  # This service runs the Next.js web application in development mode
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: nextjs_web
    restart: unless-stopped
    depends_on:
      - medusa
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=development
      # Override backend URL to use Docker network
      - NEXT_PUBLIC_MEDUSA_BACKEND_URL=http://medusa:9000
      - MEDUSA_BACKEND_URL=http://medusa:9000
    env_file:
      - ./apps/web/.env
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next
    networks:
      - medusa_network

volumes:
  postgres_data:
  minio_data:

networks:
  medusa_network:
    driver: bridge