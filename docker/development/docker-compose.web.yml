services:
  # Next.js Frontend
  # This service runs the Next.js web application in development mode
  web:
    build:
      context: ../../apps/web
      dockerfile: Dockerfile
    container_name: nextjs_web
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - ../../apps/web/.env
    volumes:
      - ../../apps/web:/app
      - /app/node_modules
      - /app/.next
    networks:
      - medusa_network

networks:
  medusa_network:
    driver: bridge
